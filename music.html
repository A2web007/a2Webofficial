	<header>
 <div class="main">

      <img src="logo.png">

       <li><a href="index.html"><b>Home</b></a></li>

</header>
<div class="music-main">
      <p id="music-logo"> <i class="fa-solid fa-music"></i> A2-Music</p>

      <div class="left">
      	<img id="track_image"> 
      	<div class="volume">
      	<p id="volume_show">90</p>

      	<i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
      	
      	<input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
      </div>
      </div>  

       <div class="right">
       	<div class="show_song_no">
       		<p id="present">1</p>
       		<p>/</p>
       		<p id="total">5</p>
       	</div>

       	<p id="song-title">title.mp3</p>
       	<p id="artist">Artist name</p>


         <div class="middle">
         	<button onclick="previous_song()" id="pre"><i class="fa-solid fa-backward-step"></i></button>
         	<button onclick="justplay()" id="play"><i class="fa-solid fa-play"></i></button>
         	<button onclick="next_song()" id="next"><i class="fa-solid fa-forward-step"></i></button>
         </div>


         <div class="duration">
         	<input type="range" min="0" max="100" value="0" id="duration_slider" onclick="change_duration()">
         </div>

         <button id="auto" onclick="autoplay_switch()">Auto Play<i class="fa-solid fa-circle-notch"></i></button>



       </div>

   </div>

</div>


  <script src="music.js"></script>
